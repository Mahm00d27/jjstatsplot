title: Violin Plots to Compare Within Groups
name: jjwithinstats2
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Pared Variables
        children:
          - type: VariablesListBox
            name: pairs
            fullRowSelect: true
            isTarget: true
            columns:
              - name: i1
                stretchFactor: 1
                template:
                  type: VariableLabel
              - name: i2
                stretchFactor: 1
                template:
                  type: VariableLabel
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Split By (Optional)
        children:
          - type: VariablesListBox
            name: grvar
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: excl
      - type: CheckBox
        name: originaltheme
